<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div id="box1">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input name="input" id="input-el" type="text">
                <button id="convert-btn">Convert</button>
            </div>
            <div class="result">
                <div class="answers" id="ans1">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-ans">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                 <div class="answers" id="ans2">
                    <h3>Volume (Liters/Gallons)</h3>
                    <p id="volume-ans">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="answers" id="ans3">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-ans">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
                </div>
            <script src="index.js"></script>
    </body>
</html>
